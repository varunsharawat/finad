<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/22a7b72611.js"></script>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/base.css"  media="screen,projection"/>
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div  id="wrapper" class="">
       <div class="row ">
         <div class="col l8 m12 s12 offset-l2">
           <div>
             <h5 class="center-align">LOGIN</h5>
           </div>
           <form class="col s12 ">
             <div class="row">
               <div class="input-field col s12">
                 <input id="email" type="email" class="validate">
                 <label for="email">Email</label>
               </div>
             </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input id="password" type="password" class="validate">
                   <label for="password">Password</label>
                 </div>
             </div>
             <div class="row">
               <div class="center-align">
                 
                   <input type="checkbox" id="test5" />
                   <label for="test5">Remember Me</label>

               </div>
               </div>
             <div class="row">
               <div class="center-align">
                 <a class="waves-effect waves-light btn">Login</a>
               </div>
             </div>
           </form>
           <div class="row">
             <div class="center-align">
               <a><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
               <a href="#"><i class="fa fa-google-plus fa-3x" aria-hidden="true"></i></a>
               <a href="#"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
             </div>
           </div>
           <div class="row">
             <div class="center-align ">
               <a href="#">Forgot Password ?</a>
             </div>
             <div class="center-align">
               <a href="#">Sign Up</a>
             </div>
           </div>
       </div>
     </div>
   </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </body>
</html>
